
# time/day combination for heating schedule
  - alias: heating_sched_weekday_am_on
    mode: restart
    trigger:
      - platform: time
        at: "7:00:00"
    condition:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: "on"
    action:
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.heating_sched_trigger

