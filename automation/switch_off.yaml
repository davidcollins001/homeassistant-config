
# switch off lamp and TV button/not home
  - alias: switch_off_lr_away
    mode: restart
    trigger:
      - platform: state
        entity_id: group.g_present
        from: "home"
        to: "not_home"
      - platform: state
        entity_id: input_boolean.switch_off_lr
        from: "off"
        to: "on"
    action:
      # switch off living room devices
      - service: homeassistant.turn_off
        target:
            entity_id: group.g_living_room
      - delay:
          seconds: 1
      - service: homeassistant.turn_off
        target:
            entity_id: input_boolean.switch_off_lr

# switch off lamp and TV button/not home
  - alias: switch_off_lr
    mode: restart
    trigger:
      - platform: state
        entity_id: input_boolean.switch_off_lr
        from: "off"
        to: "on"
    action:
      # switch hall light temporarily
      - service: homeassistant.turn_on
        target:
            entity_id: group.hallway_light
        data:
            brightness: 180
      # wait 5 mins and turn hall light off
      - delay:
          seconds: 300
      - service: homeassistant.turn_off
        target:
            entity_id: group.hallway_light
