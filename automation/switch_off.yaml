
# switch off lamp and TV button/not home
  - alias: switch_off_lr
    mode: restart
    trigger:
      - platform: state
        entity_id: group.g_present
        from: "home"
        to: "not_home"
      - platform: state
        entity_id: input_boolean.switch_off_lr
        from: "off"
        to: "on"
    action:
      - service: homeassistant.turn_off
        target:
            entity_id: group.g_living_room
      - delay:
          seconds: 1
      - service: homeassistant.turn_off
        target:
            entity_id: input_boolean.switch_off_lr

      # switch hall light on for 5 mins
      - service: homeassistant.turn_on
        target:
            entity_id:
              - light.hue_lamp_1
      - delay:
          seconds: 300
      - service: homeassistant.turn_off
        target:
            entity_id:
              - light.hue_lamp_1
