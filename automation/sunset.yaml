
# switch lamp on at sunset
  - alias: sunset_lamp
    mode: restart
    trigger:
      - platform: sun
        event: sunset
        offset: "-00:20:00"
    condition:
      - condition: state
        entity_id: group.g_present
        state: "on"
    action:
      - service: switch.turn_on
        target:
          entity_id: switch.plug3
