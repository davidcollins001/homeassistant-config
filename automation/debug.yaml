    trigger:
        - platform: state
          entity_id: switch.test2
          to: "on"
    variables:
      _current: '{{ states("sensor.temperature") | int }}'
      _target: '{{ states("input_boolean.heating_temp_set") | int }}'
      _active: '{{ _current < _target }}'
