      # - condition: template
        # value_template: >
          # {% set current = states("sensor.temperature") %}
          # {% set target = states("input_boolean.heating_temp_set") %}
          # {{ current > target }}
    action:
      - service: input_text.set_value
        target:
          entity_id: input_text.debug_text
        data:
          # value: >
            # {% set current = _current %}
            # {% set target = _target %}
            # {{ current < target }}
          value: '{{ _active }}'

  - alias: debug-2
    mode: restart
    trigger:
        - platform: state
          entity_id: switch.test2
          to: "off"
    action:
      - service: input_text.set_value
        target:
          entity_id: input_text.debug_text
        data:
          value: x
