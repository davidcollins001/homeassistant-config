
# heating changed
  - id: gHeating_changed
    mode: restart
    trigger:
      - platform: state
        entity_id: group.gHeating
    action:
      - service: input_number.set_value
        data:
          entity_id: input_number.heating_temp_set
          value: >
            {% set entity = "input_number.heating_{}_temp".format(states("group.gHeating")) %}
            {{ states(entity) }}


# boost switched on
  - id: manual_on
    mode: restart
    trigger:
      - platform: state
        entity_id: group.gHeating
        to: "on"
    condition:
      - condition: state
        entity_id: person.david
        state: home
      - condition: numeric_state
        entity_id: sensor.openweathermap_temperature
        # below: "{{ states('input_number.max_ext_temp') | int }}"
        below: 40
      - condition: state
        entity_id:  input_boolean.heating_boost # switch.heating_sched
        state: "{{ 'off' if is_state('input_boolean.heating_boost', 'on) else 'on'}}"
    action:
      # - service: script.delay_off
    - service: input_number.set_value
      data:
          entity_id: input_number.heating_temp_set
          value: "{{ states('input_number.heating_on_temp') | int }}"
    - delay:
        # minutes: "{{ states('input_number.heating_boost_timer') }} | int }}"
        minutes: "{{ 1 | int }}"
    - service: homeassistant.turn_off
      entity_id: switch.heating_switch


# boost switched on
  - id: manual_already_on
    mode: restart
    trigger:
      - platform: state
        entity_id: input_boolean.heating_boost
        to: "on"
    condition:
      - condition: state
        entity_id:  input_boolean.heating_boost # switch.heating_sched
        state: "{{ states('switch.heating_boost') }}"
    action:
      - service: homeassistant.turn_off
        entity_id: input_boolean.heating_boost


# boost switched off
  - id: heating_boost_off
    mode: restart
    trigger:
      - platform: state
        entity_id: input_boolean.heating_boost
        to: "off"
    # condition:
      # - condition: state
        # entity_id: group.gheating
    action:
    - service: homeassistant.turn_off
      entity_id: switch.heating


# temp is below `on_temp` + heating switch on
  - id: heat_temp_set
    mode: restart
    trigger:
        - platform: state
          entity_id: input_number.heating_temp_set
          to: "{{ states('input_number.heating_on_temp') | int }}"
    condition:
        - condition: or
          conditions:
              - condition: state
                entity_id: switch.heating_switch
                state: "on"
              - condition: state
                entity_id: input_boolean.heating_boost
                state: "on"
    action:
    - service: homeassistant.turn_off
      entity_id: switch.heating_switch


