title: TV
path: tv
# icon: mdi:television
cards:
  - type: vertical-stack
    # title: TV
    show_header_toggle: false
    cards:
      - type: media-control
        entity: media_player.sony_bravia_tv

      - type: horizontal-stack
        # title: TV
        show_header_toggle: false
        cards:
          - type: button
            name: Netflix
            icon: mdi:netflix
            entity: input_boolean.netflix

          - type: button
            name: YouTube
            icon: mdi:youtube
            entity: input_boolean.youtube

      - type: button
        name: Fix YouTube
        icon: mdi:tools
        icon_height: 50px
        entity: input_boolean.fix_youtube

