title: Home
path: home
cards:
  - type: horizontal-stack
    # title: TV
    show_header_toggle: false
    cards:
      - type: button
        entity: switch.plug3
        name: Living room
        icon: 'hass:floor-lamp'
        icon_height: 50px
        tap_action:
            action: toggle
      - type: button
        entity: input_boolean.switch_off_lr
        name: Switch off
        icon: 'hass:television-off'
        icon_height: 50px
        tap_action:
            action: toggle

  - type: entities
    title: Heating
    entities:
          # - switch.heating_switch
          - sensor.i_heating
          - input_boolean.heating_boost
          - input_boolean.heating_pwm
          # - input_number.heating_temp_set
          - sensor.i_heating_temp_set
    show_header_toggle: false

  - type: entities
    title: Person
    entities:
        - group.g_present
        - person.david
        - person.sara
        - person.luke

  - type: entities
    title: Sun
    entities:
        - sun.sun

  - type: weather-forecast
    entity: weather.openweathermap
    show_forecast: true

  - type: history-graph
    title: Climate
    hours_to_show: 24
    entities:
        - entity: sensor.794296394_temperature
          name: Temperature
        - entity: sensor.794296394_humidity
          name: Humidity
        - entity: sensor.794296394_pressure
          name: Pressure
        - entity: sensor.794296394_air_quality_2
          name: Air Quality

  - type: history-graph
    title: Heating
    hours_to_show: 24
    entities:
        - entity: switch.heating_switch
          name: Heating
        - entity: group.g_present
          name: Present
