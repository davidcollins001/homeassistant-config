title: Home
cards:
  - type: entities
    title: Living Room
    entities:
        - sensor.temperature
        - sensor.adc_temp
        - sensor.humidity
        - sensor.pressure
        - sensor.gas_resistance
        - sensor.air_quality
        - sensor.air_quality_2
        - sensor.last_updated
    show_header_toggle: true
  - type: entities
    title: Plugs
    entities:
        - switch.plug1
        - switch.plug2
        - switch.plug3
    show_header_toggle: true
  - type: entities
    title: Heating
    entities:
          - input_number.temp_set
          - entity: input_boolean.heating_boost
            name: Heating Boost
          - switch.heating_switch
    show_header_toggle: true
  - type: entities
    title: Binary sensor
    entities:
        - binary_sensor.updater
  - type: entities
    title: Person
    entities:
        - person.david
  - type: entities
    title: Sun
    entities:
        - sun.sun
  - type: entities
    title: Switch
    entities:
        - switch.test1
        - switch.test2
  - type: weather-forecast
    entity: weather.openweathermap
    show_forecast: true

