logger:
  default: warning

device_tracker:
  - platform: bt_home_hub_5
    host: 192.168.1.254
    interval_seconds: 200
    consider_home: 300
    new_device_defaults:
      track_new_devices: false


utility_meter:
  hourly_electricity:
    source: sensor.electric_cost_today
    cycle: hourly
  daily_electricity:
    source: sensor.electric_cost_today
    cycle: daily
  monthly_electricity:
    source: sensor.electric_cost_today
    cycle: monthly
  annual_electricity:
    source: sensor.electric_consumption_year
    cycle: yearly
  hourly_gas:
    source: sensor.gas_cost_today
    cycle: hourly
  daily_gas:
    source: sensor.gas_cost_today
    cycle: daily
  monthly_gas:
    source: sensor.gas_cost_today
    cycle: monthly
  annual_gas:
    source: sensor.gas_consumption_year
    cycle: yearly

  daily_plug4_elec:
    source: sensor.plug4_energy
    cycle: daily
  daily_floor_lamp_elec:
    source: sensor.floor_lamp_energy
    cycle: daily
  daily_hue_lamp1_elec:
    source: sensor.hue_lamp1_energy
    cycle: daily
  daily_hue_lamp2_elec:
    source: sensor.hue_lamp2_energy
    cycle: daily


