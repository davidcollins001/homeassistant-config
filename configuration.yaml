    - state_topic: "stat/plugs/plug3/POWER"
      command_topic: "cmnd/plugs/plug3/POWER"
      name: plug3
      retain: true

    - state_topic: "stat/plugs/plug4/POWER"
      command_topic: "cmnd/plugs/plug4/POWER"
      name: plug4
      retain: true


